{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">Video Call App</h3>
                        <div class="user-info">
                            <span class="me-2">{{ request.user.email }}</span>
                            <a href="{% url 'video:logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form id="room-form" method="GET" action="javascript:void(0);" onsubmit="joinRoom(event)">
                        <div class="mb-3">
                            <label for="room-name" class="form-label">Room Name</label>
                            <input type="text" class="form-control" id="room-name" name="room-name" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Join Room</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function joinRoom(event) {
    event.preventDefault();
    const roomName = document.getElementById('room-name').value.trim();
    if (roomName) {
        window.location.href = `{% url 'video:room' room_name='ROOM_NAME' %}`.replace('ROOM_NAME', roomName);
    }
}
</script>
{% endblock %}
